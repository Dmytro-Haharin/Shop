<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-flex">
                <div class="header__left">
                    <a href="index.html" class="header-logo"><img src="img/Header/logo.svg" alt="logo icon" class="header-logo__img"></a>
                    <a href="#" class="search-form" ><img src="img/Header/search.svg" alt="search icon" class="search-form__img"></a>
                </div>
                <div class="header__right">
                    <a href="#" class="menu-btn"><img src="img/Header/menu.svg" alt="menu icon" class="menu-btn__img"></a>
                    <a href="#" class="my-acc"><img src="img/Header/my-acc.svg" alt="my acc icon" class="my-acc__img"></a>
                    <a href="" class="cart"><img src="img/Header/cart.svg" alt="cart icon" class="cart__img"><span class="cart__number">5</span></a>
                </div>
            </div>
        </div>
    </header>
    <div class="banner">
        <div class="container">
            <div class="banner-flex">
                <div class="banner-left">
                    <img src="img/Banner/Banner-photo.png" alt="banner photo" class="banner__img"> 
                </div>
                <div class="banner-right">
                    <div class="banner__text">
                        <h1 class="banner__heading">the brand <br> <span class="subtitle">of luxerious <span class="subtitle__pink">fashion</span></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="offers-flex">
            <div class="offers-flex__top">
                <a href="#" class="offer__item">
                    <img src="img/Offers/women.png" alt="women" class="offer__img">
                    <h2 class="offer__text"><span class="offer__subtile">30% off</span><span class="offer__heading">for women</span></h2>
                </a>
                <a href="#" class="offer__item">
                    <img src="img/Offers/man.png" alt="women" class="offer__img">
                    <h2 class="offer__text"><span class="offer__subtile">30% off</span><span class="offer__heading">for women</span></h2>
                </a>
                <a href="#" class="offer__item">
                    <img src="img/Offers/boy.png" alt="women" class="offer__img">
                    <h2 class="offer__text"><span class="offer__subtile">30% off</span><span class="offer__heading">for women</span></h2>
                </a>
            </div>
            <div class="offer-flex__bottom">
                <a href="#" class="offer__item">
                    <img src="img/Offers/clothes.png" alt="women" class="offer__img">
                    <h2 class="offer__text"><span class="offer__subtile">30% off</span><span class="offer__heading">for women</span></h2>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
